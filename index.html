<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
	<script src="js.js" defer></script>
</head>
<body>
    <label>size:</label>
    <select>
        <option>small</option>
        <option>medium</option>
        <option>large</option>
    </select>

    <label>liquid:</label>
    <select>
        <option>water</option>
        <option>milk</option>
        <option>almond milk</option>
        <option>fruit juice</option>
    </select>

    <label>fruit/veg base:</label>
    <select>
        <option>strawberry and banana</option>
        <option>kale and cucumber</option>
        <option>carrot and orange</option>
    </select>

    <label>extras:</label>
    <select>
        <option>protein powder</option>
        <option>sugar</option>
        <option>vanilla</option>
        <option>none</option>
    </select>

</body>
</html>
